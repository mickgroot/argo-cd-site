---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
spec:
  selector:
    matchLabels:
      app: nginx-test
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
      - image: mickgroot/nginx:latest
        imagePullPolicy: Always
        name: nginx-test
        resources:
          requests:
            cpu: 50m
          limits:
            cpu: 100m
        ports:
        - containerPort: 80
          protocol: TCP
          name: nginx-test

