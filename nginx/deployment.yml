---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx:latest
        name: nginx
        resources:
          requests:
            memory: 128Mi
            cpu: 250m
          limits:
            memory: 384Mi
            cpu: 500m
        ports:
        - containerPort: 80
          protocol: TCP
          name: nginx
